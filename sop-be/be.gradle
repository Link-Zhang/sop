plugins {
    id "java"
    id "application"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

ext {
    commonsLang3Version = "3.18.0"
}

dependencies {
    implementation "org.apache.commons:commons-lang3:${commonsLang3Version}"
}

application {
    mainClass = "cn.sh.lz.Hello"
}

println "Backend module configured"
